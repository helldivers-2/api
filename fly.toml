# fly.toml app configuration file generated for helldivers-2 on 2024-02-28T00:35:23+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'helldivers-2'
primary_region = 'ams'
kill_signal = 'SIGTERM'

[build]

[env]
  ASPNETCORE_HTTP_PORTS = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    grace_period = "1s"
    interval = "10s"
    method = "GET"
    timeout = "5s"
    path = "/api/WarSeason/current/WarID"

[[vm]]
  memory = "256mb"
  size = 'shared-cpu-1x'
